{% extends "base.html" %}
{% block content %}
        <article class="media content-section">
            <img class='rounded-circle article-img mt-4' src="{{post.author.profile.image.url}}" alt="">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
                </div>
            <h2  class="article-title">{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
            </div>
            
        </article>
        {% if post.author == user %}
            <div class="form-group">
                <a href='{% url "post-update" post.id %}' class="btn btn-outline-info" >Update</a>
                <a href='{% url "post-delete" post.id %}' class="btn btn-outline-danger" >Delete</a>
            </div>
        {% endif %}
{% endblock content %}
